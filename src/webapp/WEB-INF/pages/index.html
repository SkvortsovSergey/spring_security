<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Все пользователи</h1>
<br/><br/>
<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">Имя</th>
    <th scope="col">Фамилия</th>
    <th scope="col">Возраст</th>
    <th scope="col">Правка</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${usersList}">
    <td th:utext="${user.getId()}"></td>
    <td th:utext="${user.getName}"></td>
    <td th:utext="${user.getLastName()}"></td>
    <td th:utext="${user.getAge()}"></td>
    <td>
      <a th:href="@{/{id}/update(id=${user.getId()})}">
        <input type="submit" value="Обновить данные пользователя"> </a>
      <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
        <input type="submit" value="Удалить пользователя">
      </form>
    </td>

  </tr>
  </tbody>
</table>
<div>
  <nobr>
    <input type="button" class="btn btn-success" value="Добавить пользователя"
           onclick="window.location.href = 'user'">
  </nobr>
</div>
</body>
</html>
