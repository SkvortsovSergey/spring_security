<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<table class="table table-dark table-striped">
    <caption>Users table</caption>
    <tr>
        <th>User id</th>
        <th>User name</th>
        <th>User password</th>
        <th>User email</th>
        <th>User city</th>
        <th>Role</th>
        <th>edit</th>
        <th>delete</th>

    </tr>

    <tr th:each="user : ${users}">

        <td th:text="${user.id}"/>
        <td th:text="${user.username}"/>
        <td th:text="${user.password}"/>
        <td th:text="${user.email}"/>
        <td th:text="${user.city}"/>
        <td th:text="${user.roles}"/>
        <td>
            <a th:href="@{/edituser/{id}(id=${user.getId()})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/delete/{id}(id=${user.getId()})}">Delete</a>
        </td>
    </tr>

</table>

<br/>
<form action="/addnew" class="adduser" method="get">
    <button type="submit" class="btn btn-primary">New user</button>
</form>
<br/>
<form action="/user"  method="get">
    <button type="submit" class="btn btn-primary">User page</button>
</form>
<br/>
<form action="/logout" method="POST">
    <button type="submit" class="btn btn-primary">Logout</button>
</form>

</html>
