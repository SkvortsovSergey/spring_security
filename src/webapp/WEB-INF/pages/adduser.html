<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<p>Create new user</p>
<br/>
<form th:method="POST" th:action="@{/adduser}" th:object="${user}">
    <label for="name" class="form-label">Enter name: </label>
    <input type="text" class="form-control" th:field="*{username}" id="name"/>
    <br/>
    <br/>
    <label for="password" class="form-label">Enter password: </label>
    <input type="text" class="form-control" th:field="*{password}" id="password"/>
    <br/>
    <br/>
    <label for="email" class="form-label">Enter email: </label>
    <input type="text" class="form-control" th:field="*{email}" id="email"/>
    <br/>
    <br/>
    <label for="city" class="form-label">Enter city: </label>
    <input type="text" class="form-control" th:field="*{city}" id="city"/>
    <br/>
    <br/>

    <input th:type="checkbox" class="form-check-input" th:id="2" th:name="ROLE_ADMIN" th:value="ROLE_ADMIN">
    <label class="form-check-label" th:for="ADMIN">Admin</label>
    <input th:type="checkbox" class="form-check-input" th:id="1" th:name="ROLE_USER" th:value="ROLE_USER">
    <label class="form-check-label" th:for="USER">User </label>


    <button type="submit" class="btn btn-primary">Create</button>

    <form action="/logout" method="POST">
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
</form>
</body>
</html>
