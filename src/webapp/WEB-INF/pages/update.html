<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обновить пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Введите новые данные пользователя</h1>
<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <div class="col-md-6">
        <label for="name" class="form-label">Имя</label>
        <input type = "text" th:field="*{name}" id="name"/></div>
    <br><br>
    <div class="col-md-6">
        <label for="surname" class="form-label">Фамилия</label>
        <input type = "text" th:field="*{lastName}" id="surname"/></div>
    <br><br>
    <div class="col-md-6">
        <label for="age" class="form-label">Возраст</label>
        <input type = "text" th:field="*{age}" id="age"/></div>
    <br><br>
    <input type="submit" value="Обновить">
</form>
</body>
</html>
